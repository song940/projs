<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript" src="//code.jquery.com/jquery.js" ></script>
<script type="text/javascript" src="js/pro.js" ></script>
<script type="text/tmpl" id="users-index" >
  Hello <%= name %>
</script>
<script type="text/javascript">

(function(win, jq){
  jq(function($){

    var app = new Projs.App({  });
    var router = app.route({ 
      '/home'           : 'home#index',
      '/user/:id/*path' : 'users#index'
    });


    app.controller('home',{
      index: function(){
        console.log("I'm in home at index! ");
      }
    });

    app.controller('users',{
      index: function(id, path){
        this.name = 'Lsong';
        this.render('h1');
      }
    });

    router.start();
  });
})(window,jQuery);
</script>
</head>
<body>
  <h1>Pro.js MVC</h1>
<a href="#/home">Home</a>
<a href="#/user/song940/setting">User</a>
</body>
</html>
